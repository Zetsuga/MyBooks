<div class="contenedor">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="contenedor_datos_input">
        <div class="form-group">
            <label>Correo</label>
            <input class="input" type="email" name="correo" [(ngModel)]="usuario.correo" #correo="ngModel" 
            [ngClass]="{'is-invalid':correo.invalid && (correo.dirty || correo.touched)}" email required>
            <div *ngIf="correo.invalid && (correo.dirty || correo.touched)">
                <p *ngIf="correo.errors.required" class="advertencia">El correo es obligatorio</p>
                <p *ngIf="correo.errors.email" class="advertencia">El correo no es válido</p>
            </div>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input class="input" type="text" name="password" [(ngModel)]="usuario.password" #password="ngModel" 
            [ngClass]="{'is-invalid':password.invalid && (password.dirty || password.touched)}" minlength="5" required>
            <div *ngIf="password.invalid && (password.dirty || password.touched)">
                <p *ngIf="password.errors.required" class="advertencia">La contraseña es obligatoria</p>
            </div>
        </div>

        <div class="form-group">
            <button class="boton_loguear" [disabled]="!loginForm.valid">Ingresar</button>
        </div>
    </form>
</div>
